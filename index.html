<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Pesquisa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            background-color: #3c3c3c;
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 90%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #366b80;
            align-self: flex-end;
        }
        .bot1-message {
            background-color: #444;
            align-self: flex-start;
        }
        .bot2-message {
            background-color: #555;
            align-self: flex-start;
        }
        .typing-indicator {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #444;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #4c4c4c;
            border-top: 1px solid #ccc;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #3c3c3c;
            color: #f4f4f4;
        }
        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #clear-chat, #pause-chat {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #clear-chat {
            background-color: #dc3545;
            color: white;
        }
        #pause-chat {
            background-color: #ffc107;
            color: white;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages" aria-live="polite"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem aqui..." aria-label="Mensagem">
        <button id="send-button" disabled>Enviar</button>
    </div>
</div>
<button id="clear-chat">Reiniciar Chat</button>
<button id="pause-chat">Pausar Chat</button>

<script>
    const API_URL1 = 'https://api-inference.huggingface.co/models/mistralai/Mixtral-8x7B-Instruct-v0.1';
    const API_URL2 = 'https://api-inference.huggingface.co/models/mistralai/Mixtral-8x7B-Instruct-v0.1';
    const API_KEY = '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';
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const clearChatButton = document.getElementById('clear-chat');
    const pauseChatButton = document.getElementById('pause-chat');

    let conversationHistory = [];
    let isProcessing = false;
    let isPaused = false;
    let currentTurn = 1;

    async function queryAPI(data, apiURL) {
        try {
            const response = await fetch(apiURL, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                method: 'POST',
                body: JSON.stringify(data),
            });
            if (!response.ok) throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
            return await response.json();
        } catch (error) {
            console.error('Erro ao chamar a API:', error);
            return { error: error.message };
        }
    }

    function addMessage(content, isUser, botNumber) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isUser ? 'user-message' : botNumber === 1 ? 'bot1-message' : 'bot2-message'}`;
        messageElement.textContent = content;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addTypingIndicator() {
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<div class="loader"></div>';
        messagesContainer.appendChild(typingIndicator);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        return typingIndicator;
    }

    function removeElement(element) {
        if (element) messagesContainer.removeChild(element);
    }

    function buildPrompt(role) {
        const maxHistoryLength = 50;
        const promptHistory = conversationHistory.slice(-maxHistoryLength);
        let prompt = `<s>[INST] Você é um assistente de pesquisa. Seu nome é ${role}. Converse brevemente com seu colega assistente sobre os temas fornecidos pelo usuário. Mantenha as respostas curtas e relevantes. [/INST]\n`;

        promptHistory.forEach(msg => {
            if (msg.role === 'user') {
                prompt += `[INST] ${msg.content} [/INST] `;
            } else {
                prompt += `${msg.content} </s> <s>`;
            }
        });
        prompt += `[INST] ${userInput.value.trim()} [/INST]`;
        return prompt;
    }

    function cleanResponse(response) {
        return response.trim().replace(/<\/?s>/g, '');
    }

    async function processBotResponse(apiURL, botNumber) {
        if (isProcessing) return;
        isProcessing = true;

        const typingIndicator = addTypingIndicator();
        const role = botNumber === 1 ? 'Assistente de Pesquisa 1' : 'Assistente de Pesquisa 2';
        const requestData = {
            inputs: buildPrompt(role),
            parameters: {
                max_new_tokens: 250,
                temperature: botNumber === 1 ? 0.6 : 0.8, // Diferentes configurações para cada assistente
                top_p: botNumber === 1 ? 0.7 : 0.9, // Diferentes configurações para cada assistente
                repetition_penalty: 1.2,
                return_full_text: false
            }
        };

        try {
            const botResponse = await queryAPI(requestData, apiURL);
            let botMessage = 'Desculpe, não consegui gerar uma resposta.';

            if (botResponse?.generated_text) {
                botMessage = cleanResponse(botResponse.generated_text);
            } else if (botResponse?.[0]?.generated_text) {
                botMessage = cleanResponse(botResponse[0].generated_text);
            }

            conversationHistory.push({ role: `bot${botNumber}`, content: botMessage });
            addMessage(botMessage, false, botNumber);

            currentTurn = botNumber === 1 ? 2 : 1;
            if (!isPaused) {
                setTimeout(() => {
                    processBotResponse(currentTurn === 1 ? API_URL1 : API_URL2, currentTurn);
                }, 20000);
            }

        } finally {
            removeElement(typingIndicator);
            isProcessing = false;
        }
    }

    sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        conversationHistory.push({ role: 'user', content: userMessage });
        addMessage(userMessage, true);

        userInput.value = '';
        sendButton.disabled = true;

        processBotResponse(API_URL1, 1);
    });

    userInput.addEventListener('input', () => {
        sendButton.disabled = userInput.value.trim() === '';
    });

    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !sendButton.disabled) {
            sendButton.click();
        }
    });

    clearChatButton.addEventListener('click', () => {
        conversationHistory = [];
        messagesContainer.innerHTML = '';
    });

    pauseChatButton.addEventListener('click', () => {
        isPaused = !isPaused;
        pauseChatButton.textContent = isPaused ? 'Retomar Chat' : 'Pausar Chat';
        if (!isPaused) {
            processBotResponse(currentTurn === 1 ? API_URL1 : API_URL2, currentTurn);
        }
    });

    sendButton.disabled = true;
</script>

</body>
</html>
