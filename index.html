<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Pesquisa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2c2c2c;
            color: #f4f4f4;
        }

        #chat-container {
            width: 100%;
            max-width: 700px;
            background-color: #3c3c3c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #366b80;
            align-self: flex-end;
            color: #f4f4f4;
        }

        .bot1-message {
            background-color: #444;
            align-self: flex-start;
            color: #f4f4f4;
        }

        .bot2-message {
            background-color: #555;
            align-self: flex-start;
            color: #f4f4f4;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            width: 100%;
        }

        .typing-indicator .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #444;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #4c4c4c;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            background-color: #3c3c3c;
            color: #f4f4f4;
        }

        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #clear-chat, #pause-chat {
            margin: 10px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #pause-chat {
            background-color: #ffc107;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages" aria-live="polite"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem aqui..." aria-label="Mensagem">
        <button id="send-button" disabled>Enviar</button>
    </div>
</div>
<button id="clear-chat">Reiniciar Chat</button>
<button id="pause-chat">Pausar Chat</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
<script>
    const API_URL1 = 'https://api-inference.huggingface.co/models/mistralai/Mixtral-8x7B-Instruct-v0.1';
    const API_URL2 = 'https://api-inference.huggingface.co/models/mistralai/Mixtral-8x7B-Instruct-v0.1';
    const API_KEY = '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';
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const clearChatButton = document.getElementById('clear-chat');
    const pauseChatButton = document.getElementById('pause-chat');

    let conversationHistory = [];
    let isProcessing = false;
    let isPaused = false;
    let currentAPI = API_URL1;

    async function queryAPI(data, apiURL) {
        try {
            const response = await fetch(apiURL, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                method: 'POST',
                body: JSON.stringify(data),
            });
            if (!response.ok) throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
            return await response.json();
        } catch (error) {
            console.error('Erro ao chamar a API:', error);
            return { error: error.message };
        }
    }

    function addMessage(messageContent, isUser, isBot1) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isUser ? 'user-message' : isBot1 ? 'bot1-message' : 'bot2-message'}`;
        messageElement.innerHTML = isUser ? messageContent : marked.parse(messageContent);
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addTypingIndicator() {
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<div class="loader"></div>';
        messagesContainer.appendChild(typingIndicator);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        return typingIndicator;
    }

    function removeElement(element) {
        if (element) messagesContainer.removeChild(element);
    }

    function buildPrompt() {
        const maxHistoryLength = 50;
        const promptHistory = conversationHistory.slice(-maxHistoryLength);
        let prompt = `<s>[INST] Você é um assistente de pesquisa. Converse brevemente com seu colega assistente sobre os temas fornecidos pelo usuário. Mantenha as respostas curtas e relevantes. [/INST]\n`;

        promptHistory.forEach(msg => {
            if (msg.role === 'user') {
                prompt += `[INST] ${msg.content} [/INST] `;
            } else {
                prompt += `${msg.content} </s> <s>`;
            }
        });
        prompt += `[INST] ${userInput.value.trim()} [/INST]`;
        return prompt;
    }

    function cleanResponse(response) {
        return response.trim().replace(/<\/?s>/g, '');
    }

    async function processBotResponse(typingIndicator, apiURL) {
        if (isProcessing) return;
        isProcessing = true;

        const requestData = {
            inputs: buildPrompt(),
            parameters: {
                max_new_tokens: 200,
                temperature: 0.7,
                top_p: 0.9,
                repetition_penalty: 1.2,
                return_full_text: false
            }
        };

        try {
            const botResponse = await queryAPI(requestData, apiURL);
            let botMessage = 'Desculpe, não consegui gerar uma resposta.';

            if (botResponse?.generated_text) {
                botMessage = cleanResponse(botResponse.generated_text);
            } else if (botResponse?.[0]?.generated_text) {
                botMessage = cleanResponse(botResponse[0].generated_text);
            }

            const isBot1 = apiURL === API_URL1;
            conversationHistory.push({ role: isBot1 ? 'bot1' : 'bot2', content: botMessage });
            addMessage(botMessage, false, isBot1);

            // Alterna a API URL entre os dois modelos
            currentAPI = currentAPI === API_URL1 ? API_URL2 : API_URL1;

            if (!isPaused) {
                const newTypingIndicator = addTypingIndicator();
                setTimeout(() => {
                    processBotResponse(newTypingIndicator, currentAPI);
                }, 20000); // Adiciona um delay de 10 segundos entre as respostas
            }

        } finally {
            removeElement(typingIndicator);
            isProcessing = false;
        }
    }

    sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        conversationHistory.push({ role: 'user', content: userMessage });
        addMessage(userMessage, true);

        userInput.value = '';
        sendButton.disabled = true;

        const typingIndicator = addTypingIndicator();
        await processBotResponse(typingIndicator, currentAPI);
    });

    userInput.addEventListener('input', () => {
        sendButton.disabled = userInput.value.trim() === '';
    });

    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !sendButton.disabled) {
            sendButton.click();
        }
    });

    clearChatButton.addEventListener('click', () => {
        conversationHistory = [];
        messagesContainer.innerHTML = '';
        userInput.value = '';
        sendButton.disabled = true;
        isPaused = false;
    });

    pauseChatButton.addEventListener('click', () => {
        isPaused = !isPaused;
        pauseChatButton.textContent = isPaused ? 'Retomar Chat' : 'Pausar Chat';
    });
</script>
</body>
</html>
